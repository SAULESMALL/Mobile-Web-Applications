<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Pasta</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Ensure the correct path to styles.css -->
</head>
<body>
    <h1 id="recipeName">Avocado Pasta</h1>

    <div class="recipe-details">
        <div id="ingredients">
            <h2>Ingredients</h2>
            <ul id="ingredientsList">
                <!-- Ingredients will be dynamically populated -->
            </ul>
        </div>

        <div id="time">
            <h2>Time It Takes</h2>
            <p id="recipeTime"></p>
        </div>

        <div id="tips">
            <h2>Tips for Cooking</h2>
            <ul id="tipsList">
                <!-- Tips will be dynamically populated -->
            </ul>
        </div>

        <button id="startCookingBtn">Start Cooking</button>
    </div>

    <script src="../js/avocado-pasta.js"></script> <!-- Ensure the correct path to avocado-pasta.js -->
</body>
</html>
