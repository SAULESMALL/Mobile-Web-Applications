<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Energy Level</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 w-75">
            <h1 class="text-center mb-4">Select Your Energy Level</h1>

            <!-- Energy Selection Section -->
            <div class="row text-center mb-4">
                <div class="col-4">
                    <div class="card p-3 energy-option" id="lowEnergy" onclick="setEnergyLevel(25, this)">
                        <p class="emoji">ðŸ˜´</p>
                        <p>Low</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card p-3 energy-option" id="mediumEnergy" onclick="setEnergyLevel(50, this)">
                        <p class="emoji">ðŸ˜Œ</p>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card p-3 energy-option" id="highEnergy" onclick="setEnergyLevel(100, this)">
                        <p class="emoji">ðŸ’ª</p>
                        <p>High</p>
                    </div>
                </div>
            </div>

            <!-- Energy Level Progress Bar -->
            <div class="progress mb-4">
                <div id="energyBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!-- Next Button (appears only after selecting an energy level) -->
            <a href="#" id="nextButton" class="btn btn-primary btn-block mt-4" style="display:none;">Next</a>

            <!-- Go back button -->
            <a href="mood.html" class="btn btn-secondary btn-block mt-4">Go Back</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
