<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Cooking</title>
    <link rel="stylesheet" href="../css/step-by-step.css">
</head>
<body>
    <div id="app">
        <h1>Step-by-Step Cooking</h1>
        <h3 id="step-text"></h3>
        <button id="next-step-btn">Next Step</button>
        
        <h2>Timer</h2>
        <div id="timer-display">00:00</div>
        <div>
            <button id="start-timer">Start Timer</button>
            <button id="stop-timer">Stop Timer</button>
            <button id="restart-timer">Restart Timer</button>
        </div>
        <div>
            <button id="reset-timer" onclick="window.location.href='../mood.html'">Finished</button>
        </div>
    </div>
    <script src="../js/step-by-step.js"></script>
</body>
</html>
